<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Visualizing NBA Box Scores</title>
  <link rel="stylesheet" href="css/styles.css?v=1.0">


  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div id="header">
  	<ul>
  		<li style="float:left">Visualizing NBA Box Scores</li>
      <li style="float:right">Calendar</li>
  		<li style="float:right">Date</li>
  	</ul>
  </div>

  <div id="navigation_bar">
  	<ul>
  		<li><button type="button" id="game" onclick="populateStatistics()" value="first game">Game 1</button></li>
  		<li><button type="button">Game 2</button></li>
  		<li><button type="button">Game 3</button></li>
  		<li><button type="button">Game 4</button></li>
  		<li><button type="button">Game 5</button></li>
  	</ul>
  </div>

  <div id="stats">
  	Visualization of data comes here.
  </div>

  <h1>Regular Box Score</h1>
  <div id="regular_box_score">
  	Regular Box Score comes here.
  </div>

  <script>
  function populateStatistics(){
    var stats = document.getElementById("game").innerHTML;
    var gameDiv = document.createElement("div");

    var text = gameDiv.innerHTML = "Visualization of "+stats+" goes here";
    document.getElementById("stats").innerHTML = text;
  }
  </script>
</body>
</html>
